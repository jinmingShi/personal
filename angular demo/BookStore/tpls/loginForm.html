<div class="panel panel-primary">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">BookStore</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" ng-controller="loginCtrl">
                    <div class="form-group">
                        <label class="col-md-offset-1 col-md-2 control-label">
                            Username：
                        </label>
                        <div class="col-md-7">
                            <input type="email" class="form-control" placeholder="Email Address recommended" ng-model="user.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-offset-1 col-md-2 control-label">
                            Password：
                        </label>
                        <div class="col-md-7">
                            <input type="password" class="form-control" placeholder="Number, letter or underline" ng-model="user.password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"> Remember me
                            </label>
                          </div>
                        </div>
                      </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-3">
                            <!--<a ng-click="login(0)" class="btn btn-success btn-lg">Login</a>-->
                            <a ui-sref="booklist({bookType:0})" class="btn btn-success btn-lg">Login</a>
                            <a class="btn btn-default btn-lg" ui-sref="signUp">SignUp</a>
                        </div>
                        <div class="col-md-3">
                            <span>currently the functionality of Login button is implemented by ui-sref</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
