<div class="well" ng-controller="BookDetailCtrl">
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <img src="../image/angularjs.jpg" alt="AngularJS" width="80%">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a ui-sref="booklist({bookType:0})" class="btn btn-primary">Return to List</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Title：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <a href="http://item.jd.com/11342818.html" target="_blank">《AngularJS》</a>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Type：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">Computer</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Date of Publish：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">2013-02</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Author：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">Author</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Price
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">$50</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                eBook or not：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">None</p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
