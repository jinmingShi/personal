<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tobuyCtrl">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tobuyCtrl.items">Buy {{item.name + " " + item.quantity}} <button class="btn btn-default" ng-click="tobuyCtrl.bought(item.name, item.quantity, $index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="!tobuyCtrl.items.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtctrl">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtctrl.items">Bought {{item.name}} {{item.quantity}}</li>
     </ul>
     <div ng-if="!boughtctrl.items.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
