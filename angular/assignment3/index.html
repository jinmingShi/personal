<!doctype html>
<html lang="en" ng-app="NarrowItDown">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <h3>Enters The Descriptions of Menu Items You Want</h3>
    <br>
    <div>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.keyValue">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="ctrl.find(ctrl.keyValue)">Narrow It Down For Me!</button>
      </div>
    </div>
<br><br>
    <!-- found-items should be implemented as a component -->
    <found-items class="form-group" items="ctrl.found" on-remove="ctrl.onRemove(index)" 
                 length="ctrl.length"></found-items>
  </div>

</body>
</html>
